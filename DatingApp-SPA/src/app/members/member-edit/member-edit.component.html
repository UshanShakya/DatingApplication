<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information: </strong>You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
    
</div>
  <div class="row">
      <div class="col-sm-4">
          <div class="card">
              <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user?.knownAs}}">
              <div class="card-body">
                  <div>
                      <strong>Locations: </strong><p>{{user.city}}, {{user?.country}}</p>
                      <strong>Age: </strong><p>{{user?.age}}</p>
                      <strong>Last Active: </strong><p>{{user.lastActive}}</p>
                      <strong>Member Since: </strong><p>{{user.created}}</p>
                  </div>
              </div>
              <div class="card-footer">
                     
                      <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>

              </div>
          </div>
      </div>
      <div class="col-sm-8">
          <div class="tab-panel">
              <tabset class="member-tabset">
                  <tab heading="Edit Profile">
                    <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                      <h4>Description</h4>
                      <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction">

                      </textarea>
                      <h4>Looking For</h4>
                      <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.lookingFor">
                        
                      </textarea> 
                      <h4>Interest</h4>
                      <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.intrests">
                        
                      </textarea>
                      <h4>Location Detail</h4>
                      <div class="form-inline">
                        <label class="mr-4" for="city">City: </label>
                        <input class="form-control mr-4" type="text" name="city" [(ngModel)]="user.city">
                        <label class="mr-4" for="country">Country: </label>
                        <input class="form-control mr-4" type="text" name="country" [(ngModel)]="user.country">
                      </div>
                    </form>   
                  </tab>
                  <tab heading="Edit Photos">
                     <p>photos goes here</p>
                  </tab>
              </tabset>
          </div>
          
      </div>
  </div>
</div>
